---
# Markdownlint configuration
# See https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md

# Default state for all rules
default: true

# MD003/heading-style - Heading style
MD003:
  style: atx

# MD004/ul-style - Unordered list style
MD004:
  style: dash

# MD007/ul-indent - Unordered list indentation
MD007:
  indent: 2

# MD013/line-length - Line length
MD013:
  line_length: 120
  heading_line_length: 120
  code_block_line_length: 200
  tables: false

# MD024/no-duplicate-heading - Multiple headings with same content
MD024:
  siblings_only: true

# MD026/no-trailing-punctuation - Trailing punctuation in heading
MD026:
  punctuation: ".,;:!"

# MD033/no-inline-html - Inline HTML
MD033:
  allowed_elements:
    - br
    - details
    - summary
    - sup
    - sub

# MD041/first-line-heading - First line should be a top-level heading
MD041: false

# MD046/code-block-style - Code block style
MD046:
  style: fenced

# MD048/code-fence-style - Code fence style
MD048:
  style: backtick

# MD049/emphasis-style - Emphasis style
MD049:
  style: asterisk

# MD050/strong-style - Strong style
MD050:
  style: asterisk

# MD060/table-column-style - Table column style
MD060: true
