# Example Repository Configurations
# Define individual repositories and their settings
# Each repository must specify groups to inherit configuration from
#
# Format:
#   repository-name:
#     description: "Repository description"
#     groups: ["base", "oss"]  # Groups to inherit from
#     topics:                   # Optional: additional topics
#       - topic1
#     # Any setting can be overridden at the repository level

# Example: Open source project
# example-oss-project:
#   description: "An example open source project"
#   groups: ["base", "oss"]
#   topics:
#     - example
#     - terraform

# Example: Internal tool
# example-internal-tool:
#   description: "An example internal tool"
#   groups: ["base", "internal"]
#   topics:
#     - tooling

# Example: Repository with custom settings
# example-custom-repo:
#   description: "Repository with custom settings"
#   groups: ["base", "internal"]
#   has_wiki: false              # Override: disable wiki
#   has_discussions: true        # Override: enable discussions
#   topics:
#     - custom
#   # Webhooks: reference by name or define inline
#   webhooks:
#     - slack-notify             # Reference by name from config/webhook/
#     - name: custom-webhook     # Inline definition
#       url: https://custom.example.com/webhook
#       events: [push, release]

